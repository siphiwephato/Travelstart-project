<form (ngSubmit)="onSubmit3()">

  <table class="table table-condensed"   style="background-color: white;">
    <thead>
      <tr>
        <td>  &nbsp; </td>
        <td>  &nbsp;  </td>
        <td>  &nbsp;  </td>
        <td>  &nbsp;  </td>
        
      </tr>
      <tr>
        <th>flight Name</th>
        <th>From</th>
        <th>To</th>
        <th>departure Date</th>
        <th>arrival Date</th>
        <th>total Seats</th>
        <th>available Seats</th>
        <th>price</th>
        <th>Total</th>
       
      </tr>
    </thead>
    
    <tbody>

      <tr class="success" *ngFor="let e of SearchService.showEmployee ">

        <td>{{e.flight_Name}}</td>
        <td>{{e.from_Location}}</td>
        <td>{{e.to_Location}}</td>
        <td>{{e.departure_Date}}</td>
        <td>{{e.total_Seats}}</td>
        <td>{{e.available_Seats}}</td>
        <td> <input type="text" id="price"  value="{{e.price}}"></td>
        <td><input type="text"  value="{{total}}"></td>
        <td>
            
            <button class="btn-large btn-submit" type="submit">book</button>

          </td>
      </tr>

      
    
    </tbody>
  
  </table>
</form>
